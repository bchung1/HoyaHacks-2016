<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/main.css" media="screen" title="no title">
</head>

<body>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Take a Photo Of Your Donation!</h1>
                        <h3>With your photo we will connect you to a business in need of your donation</h3>
                        <hr class="intro-divider">
                        <video id="videoStream" autoplay></video>
                        <div id="fileSelectorWrapper" class="btn btn-default btn-file">
                            Take or Choose Picture
                            <input id="fileSelector" class="btn btn-default btn-lg" type="file" accept="image/*;capture=camera">
                        </div>

                        <canvas style="display:none;"></canvas>
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <button id="snapBtn" class="btn btn-default btn-lg" type="button" name="button" data-toggle="modal" data-target="#snapModal">Take A Photo!</button>
                            </li>
                            <li>
                                <button id="tagsBtnStart" class="btn btn-default btn-lg" type="button" name="button">Record Tags <i id="liveIcon" class="fa fa-circle text-danger Blink"></i>&nbsp;</button>

                            </li>
                            <li>
                                <button id="tagsBtnEnd" class="btn btn-default btn-lg" type="button" name="button">Stop Recording</button>
                            </li>
                            <button id="uploadMobile" class="btn btn-primary btn-lg" type="button" name="button">Upload</button>
                            <button id="upload" type="button" class="btn btn-primary">Upload</button>
                        </ul>
                        <div id="tagsTextArea" class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <select id="tagsInput" multiple data-role="tagsinput"></select>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                        <table id="collectorList" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Business Name</th>
                                    <th>Phone Number</th>
                                    <th>Tags</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(collector, index) in collectors">
                                    <th scope="row">{{index}}</th>
                                    <td>{{collector.name}}</td>
                                    <td>{{collector.number}}</td>
                                    <td>{{(collector.tags).join(',')}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- snap modal -->
    <div id="snapModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="snap" src="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Take Different Photo</button>
                    <button id="recordTagsBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Next</button>
                </div>
            </div>
        </div>
    </div>
    <!-- snap modal -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js " integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin=" anonymous "></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4XPcPbOT1eGbtl8LJClco6NkoalhqW2w&libraries=places"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="/js/donate.js " type="text/javascript "></script>
</body>

</html>
